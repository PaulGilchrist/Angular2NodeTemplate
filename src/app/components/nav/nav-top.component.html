<nav class="navbar navbar-inverse navbar-static-top" (window:scroll)="onScroll($event)" [class.navbar-shrink]="shrinkNavbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="clearfix" [routerLink]="['home']">
                <i class="navbar-left fa fa-home fa-3x"></i>
                <span class="navbar-left navbar-brand">Angular 2 Template</span>
            </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a [routerLink]="['home']">Home</a></li>
                <li routerLinkActive="active"><a [routerLink]="['demos/blockchain']">Blockchain</a></li>
                <li routerLinkActive="active"><a [routerLink]="['demos/drag']">Drag</a></li>
                <li routerLinkActive="active"><a [routerLink]="['demos/editor']">Editor</a></li>
                <li routerLinkActive="active"><a [routerLink]="['demos/graph']">Graph</a></li>
                <li routerLinkActive="active"><a [routerLink]="['demos/floor']">Floor</a></li>
                <li routerLinkActive="active"><a [routerLink]="['user']">User</a></li>
                <li routerLinkActive="active"><a [routerLink]="['help']">Help</a></li>
                <li *ngIf="identityService.user"  routerLinkActive="active"><a [routerLink]="['token']">Token</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input *ngIf="!identityService.user" (click)="login()" type="button" class="btn btn-primary" value="Login">
                <input *ngIf="identityService.user" (click)="logout()" type="button" class="btn sm btn-default" value="Logout">
            </form>
            <div *ngIf="identityService.user" class="nav navbar-right hidden-xs hidden-sm">
                <span class="navbar-text">{{ this.identityService.user.profile['given_name'] + ' ' + this.identityService.user.profile['family_name'] }}</span>
            </div>
        </div>
    </div>
</nav>
