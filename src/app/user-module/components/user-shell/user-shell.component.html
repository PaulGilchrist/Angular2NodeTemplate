<div class='row'>
    <div class='col'>
        <app-user-form [user]="user" (save)="onSaveUser($event)"></app-user-form>
    </div>
    <div class='col'>
        <app-address-form [address]="address"></app-address-form>
    </div>
</div>
<br/>
<button class="btn btn-default" (click)="reset()">Reset</button><br/>
<br/>
<app-user-list [users]="users" (choose)="onSelect($event)"></app-user-list>
