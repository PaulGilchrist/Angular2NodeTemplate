<div class="d-flex">
    <!--Hide sidebar nav when screen size gets small-->
    <div *ngIf='showNav' class="w-20 align-items-start">
        <i (click)='toggleNav()' class="fa fa-chevron-left"></i><br/>
        <app-help-nav></app-help-nav>
    </div>
    <div class="w-100">
        <div *ngIf='!showNav'>
            <i (click)='toggleNav()' class="fa fa-chevron-right"></i>&nbsp;
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
